<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" translate>Change password</h4>
    </div>
    <div class="modal-body">

        <form class="form-horizontal mt-md-2" [formGroup]="updateForm">
            <p class="text-center" translate>Enter and confirm your new password</p>

            <div class="form-group row">
                <div class="col-4 text-right">
                    <label class="text-bold col-form-label" translate>Password</label>
                </div>

                <div class="col-8">
                    <input formControlName="password" type="password" class="form-control"
                           [ngClass]="{'is-invalid': getControl('password').invalid && getControl('password').touched}"/>
                    <div class="invalid-feedback"
                         *ngIf="getControl('password').invalid && getControl('password').touched">
                        <span class="text-danger" *ngIf="getControl('password').errors.required">Required field</span>
                        <ng-container *ngIf="getControl('password').errors.passwordStrong">
                            <span class="text-danger" translate>Password is too simple</span>
                            <br>
                            <span class="text-danger" translate>Minimum eight characters, at least one uppercase letter, one lowercase letter and one number</span>
                        </ng-container>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-4 text-right">
                    <label class="text-bold col-form-label" translate>Repeat password</label>
                </div>

                <div class="col-8">
                    <input formControlName="repeatPassword" type="password" class="form-control"
                           [ngClass]="{'is-invalid': getControl('repeatPassword').invalid && getControl('repeatPassword').touched}"/>
                    <div class="invalid-feedback"
                         *ngIf="getControl('repeatPassword').invalid && getControl('repeatPassword').touched">
                        <span class="text-danger"
                              *ngIf="getControl('repeatPassword').errors.required" translate>Required field</span>

                    </div>
                    <span class="text-danger" *ngIf="updateForm.errors && updateForm.errors.controlsEquals" translate>Passwords don't match</span>
                </div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                    <span class="text-danger"
                          *ngIf="passwordRequestStat.isRequestFailed">{{passwordRequestStat.error}}</span>
                </div>
            </div>

            <div class="mt-5 row">
                <div class="col-12 text-right">
                    <button type="button" class="btn btn-secondary"
                            (click)="close()">
                        <i class="fa fa-ban"></i>&nbsp;&nbsp;
                        <span translate>Cancel</span>
                    </button>
                    <button type="button" class="btn btn-primary ml-2"
                            [disabled]="updateForm.invalid"
                            (click)="submitRequest()" translate>Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
