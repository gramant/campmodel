<div class="content-heading">
    <div>
        <span>Users</span>
        <ol class="breadcrumb breadcrumb px-0 pb-0">
            <li class="breadcrumb-item active">Manage users</li>
        </ol>
    </div>
</div>

<div class="card card-default">
    <div class="card-header">
        <div class="row">
            <div class="col-12">
                <div class="text-right">
                    <button class="btn btn-primary m-2"
                            (click)="openInviteSupportModal()">New Member
                    </button>
                </div>
            </div>
        </div>
    </div>
    <app-spinner [show]="getAdminUsersRequestStat.isRequest">
        <div class="card-body" *ngIf="getAdminUsersRequestStat.isRequestSuccess">
            <div class="row">
                <div class="col-12 ">
                    <ngx-table [data]="users" [configuration]="configuration" [columns]="columns"></ngx-table>
                </div>
            </div>
        </div>

        <div class="text-center" *ngIf="getAdminUsersRequestStat.isRequestFailed">
            <p class="text-danger">{{getAdminUsersRequestStat.error}}</p>
        </div>
    </app-spinner>


</div>

<ng-template #countryColumn let-row let-rowIndex="rowIndex" let-column="column">
    <app-flag class="align-center" [country]="row.country"></app-flag>
</ng-template>

<ng-template #dateColumn let-row let-rowIndex="rowIndex" let-column="column">
    <div>{{row.joinedOn | date:'dd.MM.yyyy'}}</div>
</ng-template>

<ng-template #roleColumn let-row let-rowIndex="rowIndex" let-column="column">
    <div>{{getViewRoles(row)}}</div>
</ng-template>


<ng-template #deleteColumn let-row let-rowIndex="rowIndex" let-column="column">
    <i class="fa fa-trash text-danger cursor-pointer"
       (click)="removeFromGroup(row.id)"></i>
</ng-template>
