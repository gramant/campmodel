<div>
    <div class="c-radio" *ngFor="let item of items">
        <label>
            <input type="radio" name="radio" checked="" [value]="item"
                   [ngModel]="radioValue"
                   (ngModelChange)="onChangeRadioValue($event)">
            <span class="fa fa-circle"></span>{{item}}</label>
    </div>

    <div class="d-flex">
        <div class="c-radio d-flex align-items-center">
            <label class="m-0">
                <input type="radio" name="radio"  checked="" value="other"
                       [ngModel]="userValueRadio"
                       (ngModelChange)="onChangeRadioUserValue($event)">
                <span class="fa fa-circle"></span>
            </label>
        </div>
        <input type="text" class="form-control"
               (focusin)="onFocusRadioUserValueIn($event)"
               [ngModel]="userValue"
               (ngModelChange)="onChangeUserValue($event)">
    </div>
</div>
