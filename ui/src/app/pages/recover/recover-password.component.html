<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div class="card card-flat">
            <div class="card-header text-center">
                <img class="block-center rounded" src="assets/img/logo.png" alt="Image" style="width: 280px;"/>
            </div>
            <div class="card-body">
                <p class="text-center py-2">Password recovery</p>
                <form [formGroup]="recoveryForm" class="form-validate" role="form" novalidate="">
                    <p class="text-center mb-md-3">
                        Please enter your email to receive your password recovery instructions.
                    </p>

                    <div class="form-group">
                        <label class="text-muted">E-mail</label>
                        <div class="input-group with-focus">
                            <input type="email" class="form-control border-right-0" formControlName="email"
                                   autocomplete="off"
                                   placeholder="Please enter email"
                                   [ngClass]="{'is-invalid': getControl('email').invalid && getControl('email').touched}"/>

                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-envelope"></em>
                                </span>
                            </div>

                            <div class="invalid-feedback"
                                 *ngIf="getControl('email').invalid && getControl('email').touched">
                                <span class="text-danger" *ngIf="getControl('email').errors.required">Required field</span>
                                <span class="text-danger" *ngIf="getControl('email').errors.email">Invalid email</span>
                            </div>

                        </div>
                    </div>
                    <button class="btn btn-danger btn-block" type="submit"
                            *ngIf="!isSendingData"
                            [disabled]="recoveryForm.invalid"
                            (click)="submitForm()">
                        Reset password
                    </button>
                    <app-spinner *ngIf="isSendingData"></app-spinner>
                </form>
                <div class="text-center mt-3">
                    <a routerLink="/login">Login page</a>
                </div>
            </div>
        </div>
        <!-- END card-->
        <div class="p-3 text-center">
            <span>&copy;</span>
            <span>{{ settings.app.year }}</span>
            <span class="mx-2">-</span>
            <span>{{ settings.app.name }}</span>
            <br/>
            <span>{{ settings.app.description }}</span>
        </div>
    </div>
</div>
